<!DOCTYPE html>
<html>
<head>
<title>dingdangmao.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link rel="stylesheet" ype="text/css" href="./css/doraemon.css">
</head>

<body>
	<div class="wrapper">
		<!--叮当猫整体 -->
		<div class="doraemon">
			<!--头部 -->
			<div class="head">
				<!-- 眼睛 -->
				<div class="eyes">
				<div class="eye left">
					<div class="black bleft"></div>
				</div>
				<!-- 眼珠 -->
				<div class="eye right">
					<div class="black  bright"></div>
				</div>
			</div>

			<!-- 脸部 -->
			<div class="face">
				<!-- 白色脸底 -->
				<div class="white"></div>
				<!-- 鼻子 -->
				<div class="nose">
					<!-- 鼻子高光部分 -->
					<div class="light"></div>
				</div>
				<!-- 鼻子的竖线 -->
				<div class="nose_line"></div>
				<!-- 嘴巴 -->
				<div class="mouth"></div>
				<!-- 胡须 -->
				<div class="whiskers">
					<div class="whisker rTop r160"></div>
					<div class="whisker rMiddle"></div>
					<div class="whisker rBottom r20"></div>
					<div class="whisker lTop r20"></div>
					<div class="whisker lMiddle"></div>
					<div class="whisker lBottom r160"></div>
				</div>
			</div>
			
			<!--脖子和铃铛 -->
			<div class="choker">
				<!--铃铛 -->
				<div class="bell">
					<div class="bell_line"></div>
					<div class="bell_circle"></div>
					<div class="bell_under"></div>
					<div class="bell_light"></div>
				</div>
			 </div>
            </div>
			<!--身体 -->
			<div class="bodys">
				<!--肚子 -->
				<div class="body"></div>
				<!--肚兜 -->
				<div class="wraps"></div>
				<!--口袋 -->
				<div class="pocket"></div>
				<!-- 遮住一半口袋，使其呈现半圆 -->
				<div class="pocket_mask"></div>
			</div>

			<!--左手 -->
			<div class="hand_right">
				<!--手臂 -->
				<div class="arm"></div>
				<!-- 手掌 -->
				<div class="circle"></div>
				<!-- 遮住手臂和身子交界处的线 -->
				<div class="arm_rewrite"></div>
			</div>


			<!-- 左手 -->
			<div class="hand_left">
				<!--手臂 -->
				<div class="arm"></div>
				<!-- 手掌 -->
				<div class="circle"></div>
				<!-- 遮住手臂和身子交界处的线 -->
				<div class="arm_rewrite left" ></div>
			</div>

			<!--脚 -->
			<div class="foot">
				<div class="left"></div>
				<div class="right"></div>
				<div class="foot_rewrite"></div>
			</div>
		</div>
	</div>

</body>
</html>
